<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Confeitando com Arte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Força o html e o body a ocuparem 100% da altura da tela */
        html, body {
            height: 100%;
        }

        /* Transforma o body em um container flex para centralização */
        body {
            display: flex;
            align-items: center; /* Alinha verticalmente */
            justify-content: center; /* Alinha horizontalmente */
            background-color: #f8f9fa;
        }

        .login-card {
            border: none;
            border-radius: 1rem;
            width: 100%;
            max-width: 900px; /* Largura máxima do card */
        }
        
        .login-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz a imagem cobrir a coluna sem distorcer */
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
        }
    </style>
</head>
<body>
    <div class="card shadow-lg login-card">
        <div class="row g-0">
            <div class="col-md-6 d-none d-md-block">
                <img src="{{ url_for('static', filename='images/logo_terceira.jpg') }}" 
                     alt="Imagem de Login" 
                     class="login-img">
            </div>

            <div class="col-md-6">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='images/logo_principal.png') }}" alt="Logo" style="width: 80px;">
                        <h2 class="h4 mt-3 fw-bold">Login do Sistema</h2>
                    </div>
                    
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-danger text-center p-2">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="remember" id="remember">
                            <label class="form-check-label" for="remember">
                                Lembre-se de mim
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
                    </form>
                    
                    <hr class="my-4">

                    <div class="d-flex align-items-center justify-content-center">
                         <img src="https://i.pravatar.cc/40?img=1" alt="Foto Suporte" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                        <p class="text-muted small mb-0">
                            Esqueceu a senha? <br>Contate o suporte: Sabrina Caldas.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
